<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detection Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #map {
      height: 400px;
    }
    .export-btns {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bioacoustic Detection Dashboard</h1>
  </header>

  <div class="container">
    <div class="card">
      <h3>Detected Species</h3>
      <canvas id="speciesChart"></canvas>
      <div class="export-btns">
        <button onclick="exportChart('speciesChart')">Download Chart</button>
      </div>
    </div>

    <div class="card">
      <h3>Detection Trend Over Time</h3>
      <canvas id="trendChart"></canvas>
      <div class="export-btns">
        <button onclick="exportChart('trendChart')">Download Chart</button>
      </div>
    </div>

    <div class="card">
      <h3>Detection by Location</h3>
      <div id="map"></div>
      <div class="export-btns">
        <button onclick="exportMap()">Download Map</button>
      </div>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([0.0, 37.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function exportChart(canvasId) {
      html2canvas(document.getElementById(canvasId)).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF();
        pdf.addImage(imgData, 'PNG', 10, 10, 180, 90);
        pdf.save(canvasId + '.pdf');

        const link = document.createElement('a');
        link.download = canvasId + '.png';
        link.href = imgData;
        link.click();
      });
    }

    function exportMap() {
      html2canvas(document.getElementById("map")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const link = document.createElement('a');
        link.download = "map.png";
        link.href = imgData;
        link.click();
      });
    }

    function loadCSV(file, callback) {
      Papa.parse(file, {
        download: true,
        header: true,
        complete: function(results) {
          callback(results.data);
        }
      });
    }

    function renderDashboard(data) {
      // Species frequency
      const speciesCount = {};
      const dateCount = {};
      data.forEach(row => {
        const species = row.Species || "Unknown";
        const date = new Date(row.Start_Time).toISOString().split('T')[0];
        speciesCount[species] = (speciesCount[species] || 0) + 1;
        dateCount[date] = (dateCount[date] || 0) + 1;

        // Map Markers
        if (row.Latitude && row.Longitude) {
          const lat = parseFloat(row.Latitude);
          const lng = parseFloat(row.Longitude);
          if (!isNaN(lat) && !isNaN(lng)) {
            L.circleMarker([lat, lng], {
              radius: 5,
              color: 'blue',
              fillOpacity: 0.6
            }).addTo(map).bindPopup(`Species: ${species}`);
          }
        }
      });

      new Chart(document.getElementById('speciesChart'), {
        type: 'bar',
        data: {
          labels: Object.keys(speciesCount),
          datasets: [{
            label: 'Detections',
            data: Object.values(speciesCount),
            backgroundColor: '#3498db'
          }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });

      new Chart(document.getElementById('trendChart'), {
        type: 'line',
        data: {
          labels: Object.keys(dateCount),
          datasets: [{
            label: 'Detections Over Time',
            data: Object.values(dateCount),
            borderColor: '#e74c3c',
            fill: false
          }]
        },
        options: { responsive: true }
      });
    }

    loadCSV('_templates.csv', renderDashboard);
  </script>
</body>
</html>
