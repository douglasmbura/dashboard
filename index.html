<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bioacoustic Monitoring Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vis-network/standalone/umd/vis-network.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .section {
      padding: 20px;
    }
    .section h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    .filter {
      margin-bottom: 10px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #map {
      height: 400px;
      width: 100%;
    }
    canvas, #networkGraph {
      max-width: 100%;
    }
    .export-btns {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bioacoustic Monitoring Dashboard</h1>
  </header>

  <div class="section" id="sitesSection">
    <h2>Sites Data</h2>
    <input type="text" class="filter" id="siteFilter" placeholder="Search sites..." oninput="filterCards('siteCard', this.value)" />
    <div class="card siteCard">
      <h3>Map of Recording Sites</h3>
      <div id="map"></div>
    </div>
    <div class="card siteCard">
      <h3>Recordings per Site</h3>
      <div class="summary" id="siteSummary"></div>
      <canvas id="allSitesChart"></canvas>
      <div class="export-btns">
        <button onclick="exportChart('allSitesChart')">Download Chart</button>
      </div>
    </div>
  </div>

  <div class="section" id="speciesSection">
    <h2>Species Data</h2>
    <input type="text" class="filter" id="speciesFilter" placeholder="Search species..." oninput="filterCards('speciesCard', this.value)" />
    <div class="card speciesCard">
      <h3>Species Distribution by Taxon</h3>
      <canvas id="taxonPieChart"></canvas>
      <div class="export-btns">
        <button onclick="exportChart('taxonPieChart')">Download Chart</button>
      </div>
    </div>
    <div class="card speciesCard">
      <h3>Species Song Types</h3>
      <canvas id="songTypeBarChart"></canvas>
      <div class="export-btns">
        <button onclick="exportChart('songTypeBarChart')">Download Chart</button>
      </div>
    </div>
    <div class="card speciesCard">
      <h3>Taxon vs Scientific Name Network</h3>
      <div id="networkGraph" style="height: 400px;"></div>
    </div>
  </div>

  <div class="section" id="templatesSection">
    <h2>Template Insights</h2>
    <input type="text" class="filter" id="templateFilter" placeholder="Search insights..." oninput="filterCards('templateCard', this.value)" />
    <div class="card templateCard">
      <h3>Top Model Names</h3>
      <canvas id="modelChart"></canvas>
    </div>
    <div class="card templateCard">
      <h3>Confidence Distribution</h3>
      <canvas id="confidenceChart"></canvas>
    </div>
    <div class="card templateCard">
      <h3>Detections Over Time</h3>
      <canvas id="trendChart"></canvas>
    </div>
    <div class="card templateCard">
      <h3>Detections per Species</h3>
      <canvas id="speciesCountChart"></canvas>
    </div>
  </div>

  <script>
    const map = L.map("map").setView([1.1145, 37.4690], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    function loadCSV(file, callback) {
      Papa.parse(file, {
        header: true,
        complete: function(results) {
          callback(results.data);
        }
      });
    }

    function exportChart(canvasId) {
      html2canvas(document.getElementById(canvasId)).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF();
        pdf.addImage(imgData, 'PNG', 10, 10, 180, 90);
        pdf.save(canvasId + '.pdf');

        const link = document.createElement('a');
        link.download = canvasId + '.png';
        link.href = imgData;
        link.click();
      });
    }

    function filterCards(className, value) {
      const cards = document.querySelectorAll(`.${className}`);
      cards.forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(value.toLowerCase()) ? '' : 'none';
      });
    }

    window.onload = function () {
      fetch('sites-export.csv')
        .then(res => res.text())
        .then(sitesCSV => {
          fetch('species-export.csv')
            .then(res => res.text())
            .then(speciesCSV => {
              fetch('_templates.csv')
                .then(res => res.text())
                .then(templatesCSV => {
                  loadCSV(sitesCSV, sites => {
                    loadCSV(speciesCSV, species => {
                      loadCSV(templatesCSV, templates => {
                        initDashboard(sites, species, templates);
                      });
                    });
                  });
                });
            });
        });
    }
  </script>
</body>
</html>
